<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Date Calculator</title>
  </head>
  <style>
    /* %%%%%%%%%%%%%%%%%%%%%%%%%
   %%%%%%%%%%%%%%%%%%%%%%%%%
   %%%%%%%%%%%%%%%%%%%%%%%%% */
  </style>

  <body>
    <h1>Input Values</h1>
    <label for="dec">Declration Number:</label>

    <input
      type="number"
      id="declrationInput"
      name="declrationInput"
      value="0"
      min="1"
      max="100"
    />

    <label for="start">Master's Inception date:</label>

    <input
      type="date"
      id="masterInceptionDate"
      name="masterInceptionDate"
      value="2022-01-01"
      min="2018-01-01"
      max="2018-12-31"
    />

    <label for="start">Master's Settlement Due Date : </label>

    <input
      type="date"
      id="masterSdd"
      name="masterSdd"
      value="2022-01-01"
      min="2018-01-01"
      max="2018-12-31"
    />
    <button id="submit">Click</button>
    <h1>Output Values</h1>

    <label for="opInception">New Inception Date</label>
    <input type="text" id="newInception" />
    <label for="opSDD">New Settlement Due Date</label>
    <input type="text" id="newSdd" />
  </body>
